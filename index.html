<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدارس الرفح النموذجية</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav-footer.css">
    <link rel="icon" href="images/logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Mada:wght@200..900&display=swap" rel="stylesheet">
</head>

<!-- colors: #07509d blue, #f1bd2d yellow, #fff white -->

<body>

    <input type="checkbox" id="check">
    
    <header class="navbar">

        <nav class="navbar-style">

            <label for="check" class="m-c-pos">
                <img src="images/menu-dots-circle-svgrepo-com.svg" alt="Menu button" class="img-m">
                <img src="images/close-circle-svgrepo-com.svg" alt="Close button" class="img-c">
            </label>

            <div class="navbar-left">
                <div class="text-position">
                    <span class="navbar-text">اتصل بنا</span>
                    <div class="text-underline"></div>
                </div>
                <div class="text-position">
                    <span class="navbar-text">من نحن</span>
                    <div class="text-underline"></div>
                </div>
                <div class="text-position">
                    <span class="navbar-text">الأخبار</span>
                    <div class="text-underline"></div>
                </div>
                <div class="text-position">
                    <span class="navbar-text">أولياء الأمور</span>
                    <div class="text-underline"></div>
                </div>
                <div class="text-position">
                    <span class="navbar-text">نشاطنا</span>
                    <div class="text-underline"></div>
                </div>
            </div>

            <div class="navbar-right">
                <span class="logo-text">مدارس رفح النموذجية</span>
                <img src="images/logo.jpg" class="logo">
            </div>

        </nav>

    </header>

</body>

</html>
